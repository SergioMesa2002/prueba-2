<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión Profesional</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        .input-group input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #333;
            border: none;
            border-bottom: 1px solid #777;
            outline: none;
            background: transparent;
            transition: 0.3s;
        }
        .input-group label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #777;
            pointer-events: none;
            transition: 0.3s ease all;
        }
        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -20px;
            font-size: 12px;
            color: #667eea;
        }
        .input-group input:focus {
            border-bottom: 2px solid #667eea;
        }
        button {
            background: #667eea;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:hover {
            background: #764ba2;
            box-shadow: 0 7px 20px rgba(118, 75, 162, 0.4);
            transform: translateY(-2px);
        }
        p {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }
        a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        a:hover {
            color: #764ba2;
        }
        #message {
            margin-top: 20px;
            text-align: center;
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 10px;
            display: none;
        }
        .client-login-btn {
            margin-top: 15px;
            background: #28a745;
            border-radius: 50px;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        .client-login-btn:hover {
            background: #218838;
            box-shadow: 0 7px 20px rgba(33, 136, 56, 0.4);
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
        <div class="input-group">
            <input type="text" id="username" name="username" required>
            <label for="username">Nombre de usuario</label>
        </div>
        <div class="input-group">
            <input type="password" id="password" name="password" required>
            <label for="password">Contraseña</label>
        </div>
        <button type="submit">Iniciar Sesión</button>
    </form>
    <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
    <button onclick="location.href='client.html'" class="client-login-btn">Iniciar Sesión como Cliente</button>
    <div id="message"></div>
</div>

<script src="js/app.js"></script>
</body>
</html>
